<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <!-- <h3>welcome to my contact</h3> -->
    <!-- <video autoplay loop muted plays-inline class="background-clip"></video>
    <source> -->
    <!-- Left Section -->
    <div class="left-section">
      <img src="/imge.jpg" alt="Person Working" class="left-image">
      
      <h1>Welcome</h1>
      <p>Dummy text is also used to demo <br>appearance of different <br> typefaces and layouts.</p>
      <button class="check-form-btn">Check Form</button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Asign in</h2>
      <form class="registration-form">
        <div class="form-row">
          <input type="text" placeholder="Enter Your First Name">
          <input type="text" placeholder="Enter Your Phone Number" >
        </div>
        <div class="form-row">
          <input type="text" placeholder="Enter Your Last Name">
          <input type="password" placeholder="Enter Password">
        </div>
        <div class="form-row">
          <input type="email" placeholder="Enter Your Email Id">
          <input type="password" placeholder="Enter Confirm Password">
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
